<div class="container">
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()">
    <div class="row">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>IDENTIFICADOR</mat-label>
        <input
          type="text"
          matInput
          placeholder="IDENTIFICADOR"
          formControlName="identifier"
        />
        <mat-error> por favor, ingrese un identificador </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="w-100">
        <mat-label>NOMBRE COMPLETO</mat-label>
        <input
          type="text"
          matInput
          placeholder="NOMBRE COMPLETO"
          formControlName="fullName"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="w-100">
        <mat-label>EMAIL</mat-label>
        <input
          type="text"
          matInput
          placeholder="EMAIL"
          formControlName="email"
        />
        <mat-error *ngIf="formUser.get('email')?.hasError('required')">
          Por favor, ingrese un correo
        </mat-error>
        <mat-error *ngIf="formUser.get('email')?.hasError('email')">
          por favor, ingrese un correo valido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="w-100">
        <mat-label>ESTADO</mat-label>
        <input
          type="text"
          matInput
          placeholder="ESTADO"
          formControlName="state"
        />
      </mat-form-field>
    </div>
    <div class="row">
      <button type="button" (click)="onClose()">Cerrar</button>
      <button [disabled]="formUser.invalid" type="submit">Enviar</button>
    </div>
  </form>
</div>
