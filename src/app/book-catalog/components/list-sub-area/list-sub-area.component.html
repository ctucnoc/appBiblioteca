<app-navigability
  [title]="title"
  [namePage]="namePage"
  [subtitle]="subtitle"
></app-navigability>

<div class="container">
  <div [formGroup]="frmArea" class="row">
    <div class="mr-2">
      <button
        class="btn-raised"
        mat-raised-button
        (click)="onCreater()"
        [disabled]="onDisabledPlus()"
      >
        <mat-icon svgIcon="plus"></mat-icon>
      </button>
    </div>
    <div class="mr-2">
      <button class="btn-raised" mat-raised-button (click)="onEraser()">
        <mat-icon svgIcon="eraser"></mat-icon>
      </button>
    </div>
    <div class="w-60">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Busqueda Avanzada</mat-label>
        <input
          type="text"
          matInput
          placeholder="Busqueda Avanzada"
          (keydown.enter)="onSearch($event)"
          formControlName="description"
          autocomplete="off"
        />
        <button
          type="reset"
          mat-icon-button
          matSuffix
          *ngIf="isFlagDescription()"
          (click)="clear()"
        >
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
        <button matSuffix mat-icon-button>
          <mat-icon svgIcon="search"></mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="container">
  <br />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lstDataSource" matSort>
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell fxFlex="20%" fxFlexAlign="center" *matHeaderCellDef>
          IDENTIFICADOR
        </th>
        <td mat-cell fxFlex="20%" *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="DESCRIPTION">
        <th mat-header-cell fxFlex="40%" fxFlexAlign="center" *matHeaderCellDef>
          DESCRIPCIÃ“N
        </th>
        <td mat-cell fxFlex="40%" *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="AREA">
        <th mat-header-cell fxFlex="30%" fxFlexAlign="center" *matHeaderCellDef>
          AREA
        </th>
        <td mat-cell fxFlex="30%" *matCellDef="let element">
          {{ element.area.description }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="SELECCIONAR">
        <th
          mat-header-cell
          style="align-items: center"
          fxFlex="10%"
          fxFlexAlign="center"
          *matHeaderCellDef
        >
          SELECCIONAR
        </th>
        <td mat-cell fxFlex="10%" *matCellDef="let row">
          <button mat-icon-button matTooltip="Eliminar">
            <mat-icon svgIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="lstColumsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: lstColumsTable"></tr>
    </table>
    <mat-divider></mat-divider>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15]"
    >
    </mat-paginator>
  </div>
</div>
