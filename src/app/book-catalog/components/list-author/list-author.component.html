<div class="container">
  <div class="row mt-3">
    <div class="mr-2">
      <span>
        <a class="text-primary-600" href="javascript:void(0)">{{ title }}</a>
      </span>
    </div>
    <div class="mr-2">
      <span> > </span>
    </div>
    <div>
      <span>
        <a class="text-primary-600" href="javasript:void(0)"
          >Administrar Autor</a
        >
      </span>
    </div>
  </div>
  <div class="row">
    <h2 class="text-sub-title">Buscar Autor</h2>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="mr-2">
      <button class="btn-raised" mat-raised-button (click)="onCreater()">
        <mat-icon svgIcon="plus"></mat-icon>
      </button>
    </div>
    <div class="mr-2">
      <button class="btn-raised" mat-raised-button>
        <mat-icon svgIcon="eraser"></mat-icon>
      </button>
    </div>
    <div class="w-60">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Busqueda Avanzada</mat-label>
        <input type="text" matInput placeholder="Busqueda Avanzada" />
        <mat-icon matSuffix svgIcon="search"></mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lstMatDataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NOMBRE">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >NOMBRE</mat-header-cell
        >
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="APELLIDOS">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >APELLIDOS</mat-header-cell
        >
        <mat-cell *matCellDef="let row">{{ row.lastName }}</mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="SELECCIONE">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >SELECCIONE</mat-header-cell
        >
        <mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Editar" (click)="onCreater(row)">
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar">
            <mat-icon svgIcon="delete"></mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="lstColumsTable"></mat-header-row>
      <mat-row *matRowDef="let row; columns: lstColumsTable"></mat-row>
    </table>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
