<div class="container">
  <br />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lstDataSource">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>IDENTIFICADOR</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="DESCRIPTION">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCIÃ“N</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="lstColumsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: lstColumsTable"></tr>
    </table>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15]"
    >
    </mat-paginator>
  </div>
</div>
