<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon svgIcon="menu"></mat-icon>
  </button>
  <span class="mr-5">{{ title }}</span>

  <button mat-button [matMenuTriggerFor]="menuCatlog">
    Catalogo de Libros
  </button>
  <mat-menu #menuCatlog="matMenu">
    <button mat-menu-item (click)="goToBook()">Administrar Libro</button>
    <button mat-menu-item (click)="goToAuthor()">Administrar Autor</button>
    <button mat-menu-item (click)="goToEditorial()">
      Administrar Editorial
    </button>
    <button mat-menu-item (click)="goToArea()">Administrar Area</button>
    <button mat-menu-item (click)="goToSubArea()">Administrar Sub Area</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuLibrary">Biblioteca</button>
  <mat-menu #menuLibrary="matMenu">
    <button mat-menu-item (click)="goToLibrary()">
      Administrar Biblioteca
    </button>
    <button mat-menu-item (click)="goToZone()">Administrar Zona</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menuSecurity">Seguridad</button>
  <mat-menu #menuSecurity="matMenu">
    <button mat-menu-item (click)="goToUser()">Administrar Usuario</button>
    <button mat-menu-item (click)="goToRole()">Administrar Rol</button>
  </mat-menu>

  <span class="example-spacer"></span>
  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
    <ul
      fxLayout="row"
      fxLayoutGap="20px"
      color="primary"
      style="list-style-type: none"
    >
      <li class="lista-menu">
        <a
          class="a-decorate"
          href="javascript:void(0)"
          [matMenuTriggerFor]="user"
        >
          <mat-icon svgIcon="caret_down"></mat-icon>
          <mat-menu #user="matMenu">
            <button mat-menu-item>
              <mat-icon svgIcon="info"></mat-icon>
              <span>Acerca de SysBiblioteca</span>
            </button>
            <button mat-menu-item routerLink="/security/change-password">
              <mat-icon svgIcon="password"></mat-icon>
              <span>Cambiar Contraseña</span>
            </button>
            <button mat-menu-item>
              <mat-icon svgIcon="sign_out"></mat-icon>
              <span>Cerrar Sessión</span>
            </button>
          </mat-menu>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
